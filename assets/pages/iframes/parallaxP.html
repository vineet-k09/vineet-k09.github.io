window.addEventListener("scroll", e => {    let value2 = window.scrollY;    jSparrowImg.style.marginTop = value2 + "px";    let scaleValue = (value2 * 0.5) / 100;    jSparrowImg.style.transform = "scale(" + scaleValue + ")";})</script>
 <script>
    // Function to scroll from top to bottom and back to top infinitely
    function autoScroll() {
      const scrollSpeed = .5; // Adjust the scroll speed as needed
      const scrollAmount = 1; // Adjust the scroll amount as needed

      let scrollingDown = true;
      let scrollPosition = 0;

      const scrollInterval = setInterval(function() {
        if (scrollingDown) {
          // Scroll down
          window.scrollBy(0, scrollAmount);
          scrollPosition += scrollAmount;

          if (scrollPosition >= document.documentElement.scrollHeight - window.innerHeight) {
            // Change direction when reaching the bottom
            scrollingDown = false;
          }
        } else {
          // Scroll up
          window.scrollBy(0, -scrollAmount);
          scrollPosition -= scrollAmount;

          if (scrollPosition <= 0) {
            // Change direction when reaching the top
            scrollingDown = true;
          }
        }
      }, scrollSpeed);

      // Clear the interval if needed (e.g., user interaction)
      // clearInterval(scrollInterval);
    }

    // Call the autoScroll function after the page loads
    window.addEventListener("load", autoScroll);
  </script></body></html>
