<body>
<button id="on" onclick="">
  <div class="bu">
    <div class="cloud1">
      <div class="cloud2">

  <div class="cds">

    <div class="awhite s12"></div>

    <div class="awhite s14"></div>
  </div>
</button> 
<script>
const onButton = document.getElementById("on");
const offButton = document.querySelector("button:not(#on)");
onButton.addEventListener("click", function() {
  onButton.classList.toggle("off");
  onButton.classList.toggle("on");
  offButton.classList.toggle("on");
  offButton.classList.toggle("off");
});
offButton.addEventListener("click", function() {
  offButton.classList.toggle("off");
  offButton.classList.toggle("on");
  onButton.classList.toggle("on");
  onButton.classList.toggle("off");
});
</script>
</body>
